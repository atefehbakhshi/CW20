<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Q3</title>
</head>

<body>
    <div class="container border border-dark mt-5 p-5">
        <h1>Contact Us</h1>
        <form>
            <div class="row p-2">
                <div class="col">
                    <label class="my-1" for="">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label class="my-1" for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <label class="my-1" for="">Company</label>
                    <input type="text" class="form-control" placeholder="Company">
                </div>
                <div class="col">
                    <label class="my-1" for="">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone">
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <label class="my-1" for="">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <label class="my-1" for="">Your Web Site Please include http:// </label>
                    <input type="text" class="form-control" placeholder="URL">
                </div>
            </div>
            <h6 class="my-3">When is the best time of day to reach you?</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Morning
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Evening
                </label>
            </div>
            <h6 class="my-3">would you like to recieve our email newsletter?</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Sure!
                </label>
            </div>
            <button class="btn btn-primary my-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
